<div>
    <h1>Products</h1>
    <button type="button" class="buttonType1">View cart</button>
    <button type="button" class="buttonType1">Add</button>
    <table class = "table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Product Name</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
          <td>{{ item.category }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button type="button" class="buttonType2" [routerLink] = "['/products', item.name]">></button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
