<div>
    <h1>Shopping Cart</h1>
    <button type="button" class="checkoutButton">Checkout</button>
    <table class = "shoppingCartTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of shoppingCartItems | async">
          <td>{{ item.category }}</td>
          <td>{{ item.productName }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button type="button" class="deleteButton"  >></button>
            <!-- (click) = "deleteFromCart(item)" -->
          </td>
        </tr>
      </tbody>
    </table>
</div>
